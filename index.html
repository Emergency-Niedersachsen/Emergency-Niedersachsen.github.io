<!doctype html>
<html lang="de" data-bs-theme="dark">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>EMN Roleplay</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <style>
    html, body{height:100%;overflow:hidden;}
    body{display:flex;flex-direction:column;background:#0b0b0f;color:#e9eef8;}
    main{flex:1;overflow:hidden;}
    header{position:sticky;top:0;z-index:999;background:#0b0b0f;}
    footer{background:#0b0b0f;color:#aaa;text-align:center;padding:.75rem;}
    :root{--glass-bg: rgba(255,255,255,0.03);--glass-border: rgba(255,255,255,0.04)}
    .glass-card{background:var(--glass-bg);border:1px solid var(--glass-border);backdrop-filter:blur(6px)}
    .hero-accent{height:4px;width:100px;background:linear-gradient(90deg,#0d6efd,#6f42c1);border-radius:4px}
    .nav .nav-link{cursor:pointer}
    .nav .nav-link.active{box-shadow:0 6px 28px rgba(111,66,193,0.12)}
    @media (max-width:767px){.hero-accent{width:60px}}
    #social iframe, #social .tiktok-embed{flex:1;min-width:320px;}
  </style>
</head>
<body>
  <header class="py-3 border-bottom border-secondary">
    <div class="container d-flex align-items-center justify-content-between">
      <div class="d-flex align-items-center gap-3">
        <img src="/static/images/logo.png" alt="Logo" style="height:44px;width:44px;object-fit:cover;border-radius:8px;" class="rounded">
        <div>
          <div class="h5 mb-0 fw-bold">EMN Roleplay</div>
          <small class="text-muted">Community &amp; Roleplay</small>
        </div>
      </div>
      <nav class="nav">
        <button class="nav-link active text-light" data-tab="home">Home</button>
        <button class="nav-link text-light" data-tab="sneak">Sneak Peaks</button>
        <button class="nav-link text-light" data-tab="events">Events</button>
        <button class="nav-link text-light" data-tab="social">Social</button>
      </nav>
    </div>
  </header>

  <main class="container py-5 overflow-hidden">
    <section id="home" class="tab-content" data-aos="fade-up">
      <div class="row align-items-center">
        <div class="col-lg-7">
          <div class="hero-accent mb-3" data-aos="fade-up"></div>
          <h1 class="display-5 fw-bold" data-aos="fade-up">Willkommen bei <span class="text-primary">EMN Roleplay</span></h1>
          <p class="lead text-muted mb-4" data-aos="fade-up">Herzlich willkommen auf unserer neuen Webseite!</p>
          <div class="d-flex gap-2" data-aos="fade-up">
            <a href="#events" class="btn btn-outline-light btn-lg" data-tablink="events">Event Ãœbersicht</a>
            <a href="#sneak" class="btn btn-outline-light btn-lg" data-tablink="sneak">Sneak anschauen</a>
          </div>
        </div>
      </div>
    </section>

    <section id="sneak" class="tab-content d-none" data-aos="fade-up">
      <h2 class="mb-4" data-aos="fade-up">Sneak Peaks</h2>
      <div class="row g-3" id="sneakList"></div>
    </section>

    <section id="events" class="tab-content d-none" data-aos="fade-up">
      <h2 class="mb-4" data-aos="fade-up">Bevorstehende Events</h2>
      <div class="row g-3" id="eventsList"></div>
    </section>

    <section id="social" class="tab-content d-none" data-aos="fade-up">
      <h2 class="mb-3" data-aos="fade-up">Finde uns</h2>
      <div class="d-flex gap-3 align-items-start flex-wrap" data-aos="fade-up" id="socialContainer"></div>
    </section>
  </main>

  <footer>Â© EMN Roleplay ðŸŽ­</footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script src="static/js/index.js"></script>
  <script async src="https://www.tiktok.com/embed.js"></script>
  <script>
    AOS.init({duration:650,once:true,easing:'cubic-bezier(.2,.9,.3,1)'});
  </script>
</body>
</html>
